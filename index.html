<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HRL</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 text-center">
        <h1>Data Card</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4 col-md-4">
        <div class="well">
          <h5>Select Warehouse</h5>        
          <select id="selDataset">
            <option value="10">Warehouse 10</option>
            <option value="12">Warehouse 12</option>
            <option value="15">Warehouse 15</option>
            <option value="16">Warehouse 16</option>
            <option value="18">Warehouse 18</option>
            <option value="19">Warehouse 19</option>
            <option value="20">Warehouse 20</option>
            <option value="21">Warehouse 21</option>
            <option value="22">Warehouse 22</option>
            
          </select>   
        </div>
      </div>
    </div>

    <br>

    <table class="table table-striped">
      <thead class="thead-light">
        <tr class = "table-secondary">
          <th scope="col" style = "font-weight: bold">OUTBOUND</th>
          <th scope="col" style = "font-weight: bold; text-align:center">Monday</th>
          <th scope="col" style = "font-weight: bold; text-align:center">Tuesday</th>
          <th scope="col" style = "font-weight: bold; text-align:center">Wednesday</th>
          <th scope="col" style = "font-weight: bold; text-align:center">Thursday</th>
          <th scope="col" style = "font-weight: bold; text-align:center">Friday</th>
        </tr>
      </thead>
      <tbody  id="table-outbound">

      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="js/table.js"></script>

</body>

</html>
